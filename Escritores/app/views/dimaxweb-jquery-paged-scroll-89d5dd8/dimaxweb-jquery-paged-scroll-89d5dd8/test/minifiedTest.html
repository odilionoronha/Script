<!DOCTYPE html>
<html>
<head>
    <title>Test scroll on window </title>
    <script type="text/javascript" src="../libs/jquery/jquery.js"></script>
    <script type="text/javascript" src="../dist/jquery-paged-scroll.min.js"></script>
</head>
<body>
<div id="largeData"></div>

<script type="text/javascript">
    $(document).ready(function(e){
        for(var i=0;i<50;i++){
            $('#largeData').append("<div>Test</div><br>");
        }
    });

    $(window).paged_scroll({
        handleScroll:function (page) {
            $('#largeData').append("Appending data for page:" +  page +  "<div>DATA DATA DATA</div><br><div>DATA</div><br><div>DATA</div><br>");
            return true;
        },
        // Uncomment to enable infinite scroll
        //pagesToScroll : 5,
        triggerFromBottom:'5%',
        loading:'<div class="loader">Loading...</div>',
        pagesToScroll: 120,
        targetElement : $('#largeData')

    });

</script>


</body>
</html>
